<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predicción de Contratación</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoAE1H7P/LEjktnN1Zl+kYkFZVOw+1NqUANQypo5uXW4f3X"
    crossorigin="anonymous"
  />
  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome para iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pnScCkMN6P7ZKFfK2fnSAH4X1JNF7I8zDOwiPUkAC9qI2ot2zPu0IWVlku7+WENBpoEKEZ37aENU3dIwf3KtYg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* =========================
       Global Styles
       ========================= */
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8; /* Gris muy claro para resaltar el card */
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Contenedor principal: centrado vertical + horizontal */
    .main-container {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0rem;
    }

    /* =========================
       Card Styles
       ========================= */
    .prediction-card {
      background: white;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 12px 28px rgba(0,0,0,0.05);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      transition: transform 0.2s ease;
    }
    .prediction-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 32px rgba(0,0,0,0.08);
    }

    /* Encabezado del card */
    .prediction-card .card-header {
      background: linear-gradient(135deg, #0062E6, #33AEFF);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    .prediction-card .card-header h2 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
    }

    /* =========================
       Form Styles
       ========================= */
    .prediction-card .card-body {
      padding: 2rem;
    }
    .form-label {
      font-weight: 600;
      color: #444;
    }
    .input-group-text {
      background-color: #e9f2ff;
      border: none;
      color: #0062E6;
      font-size: 1.1rem;
      border-radius: 0.5rem 0 0 0.5rem;
    }
    .form-control,
    .form-select {
      border-radius: 0 0.5rem 0.5rem 0;
      border: 1px solid #ccc;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      font-size: 0.95rem;
    }
    .form-control:focus,
    .form-select:focus {
      border-color: #0062E6;
      box-shadow: 0 0 0 0.2rem rgba(0,98,230,0.25);
      outline: none;
    }

    /* Espaciado entre filas */
    .row-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .row-form > .col-md-6 {
      flex: 1;
      min-width: 240px;
    }

    /* =========================
       Botones personalizados
       ========================= */
    .btn-custom {
      background-color: #0062E6;
      color: white;
      font-weight: 600;
      border-radius: 0.75rem;
      padding: 0.75rem 2rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-custom:hover {
      background-color: #0050b3;
      transform: scale(1.02);
      color: white;
    }
    .btn-clear {
      background-color: #e74c3c;
      color: white;
      font-weight: 600;
      border-radius: 0.75rem;
      padding: 0.75rem 2rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-left: 1rem;
    }
    .btn-clear:hover {
      background-color: #c0392b;
      transform: scale(1.02);
      color: white;
    }

    /* =========================
       Mensaje de resultado
       ========================= */
    .resultado {
      margin-top: 0.5rem;
    }
    .resultado .alert {
      border-radius: 0.75rem;
      font-size: 1.1rem;
      padding: 1rem 1.25rem;
    }

    /* =========================
       Footer
       ========================= */
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    /* =========================
       Select con iconos (toque ligero)
       ========================= */
    .form-select option[value="M"]::before {
      content: "\2642 "; /* ♂ */
    }
    .form-select option[value="F"]::before {
      content: "\2640 "; /* ♀ */
    }

    /* =========================
       Responsive tweaks
       ========================= */
    @media (max-width: 576px) {
      .prediction-card .card-header h2 {
        font-size: 1.8rem;
      }
      .row-form {
        flex-direction: column;
      }
      .btn-clear {
        margin-left: 0;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Card principal -->
    <div class="prediction-card">
      <!-- Header con gradiente -->
      <div class="card-header">
        <h2>¿Será Contratado?</h2>
      </div>

      <!-- Body del card -->
      <div class="card-body">
        <!-- Form con id para poder referenciar en JS -->
        <form id="predict-form" action="/predict" method="post" novalidate>
          <!-- Primera fila: Género + SSC % -->
          <div class="row-form">
            <div class="col-md-6">
              <label for="gender" class="form-label">Género</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                <select
                  class="form-select"
                  id="gender"
                  name="gender"
                  required
                >
                  <option value="" disabled {{ 'selected' if not request.form.get('gender') }}>Selecciona género</option>
                  <option value="M" {{ 'selected' if request.form.get('gender')=='M' }}>Masculino (M)</option>
                  <option value="F" {{ 'selected' if request.form.get('gender')=='F' }}>Femenino (F)</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <label for="ssc_p" class="form-label">Porcentaje SSC (%)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-percentage"></i></span>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="ssc_p"
                  name="ssc_p"
                  placeholder="Ej. 58.00"
                  min="0"
                  max="100"
                  required
                  value="{{ request.form.get('ssc_p', '') }}"
                />
              </div>
            </div>
          </div>

          <!-- Segunda fila: HSC % + Degree % -->
          <div class="row-form">
            <div class="col-md-6">
              <label for="hsc_p" class="form-label">Porcentaje HSC (%)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-percentage"></i></span>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="hsc_p"
                  name="hsc_p"
                  placeholder="Ej. 61.00"
                  min="0"
                  max="100"
                  required
                  value="{{ request.form.get('hsc_p', '') }}"
                />
              </div>
            </div>
            <div class="col-md-6">
              <label for="degree_p" class="form-label">Porcentaje Degree (%)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="degree_p"
                  name="degree_p"
                  placeholder="Ej. 60.00"
                  min="0"
                  max="100"
                  required
                  value="{{ request.form.get('degree_p', '') }}"
                />
              </div>
            </div>
          </div>

          <!-- Tercera fila: Experiencia + E-test % -->
          <div class="row-form">
            <div class="col-md-6">
              <label for="workex" class="form-label">Experiencia de Trabajo</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                <select
                  class="form-select"
                  id="workex"
                  name="workex"
                  required
                >
                  <option value="" disabled {{ 'selected' if not request.form.get('workex') }}>Selecciona opción</option>
                  <option value="Yes" {{ 'selected' if request.form.get('workex')=='Yes' }}>Sí (Yes)</option>
                  <option value="No" {{ 'selected' if request.form.get('workex')=='No' }}>No (No)</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <label for="etest_p" class="form-label">Porcentaje E-test (%)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-tasks"></i></span>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="etest_p"
                  name="etest_p"
                  placeholder="Ej. 62.00"
                  min="0"
                  max="100"
                  required
                  value="{{ request.form.get('etest_p', '') }}"
                />
              </div>
            </div>
          </div>

          <!-- Cuarta fila: Especialización + MBA % -->
          <div class="row-form">
            <div class="col-md-6">
              <label for="specialisation" class="form-label">Especialización</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-chart-line"></i></span>
                <select
                  class="form-select"
                  id="specialisation"
                  name="specialisation"
                  required
                >
                  <option value="" disabled {{ 'selected' if not request.form.get('specialisation') }}>Selecciona especialización</option>
                  <option value="Mkt&Fin" {{ 'selected' if request.form.get('specialisation')=='Mkt&Fin' }}>Mkt &amp; Fin</option>
                  <option value="Mkt&HR" {{ 'selected' if request.form.get('specialisation')=='Mkt&HR' }}>Mkt &amp; HR</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <label for="mba_p" class="form-label">Porcentaje MBA (%)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-university"></i></span>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="mba_p"
                  name="mba_p"
                  placeholder="Ej. 60.85"
                  min="0"
                  max="100"
                  required
                  value="{{ request.form.get('mba_p', '') }}"
                />
              </div>
            </div>
          </div>

          <!-- Botones: Enviar y Borrar datos -->
          <div class="d-flex justify-content-center mt-4 flex-wrap">
            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-custom">
              <i class="fas fa-rocket me-2"></i>Obtener Resultado
            </button>
            <!-- Botón de borrar (solo JS, no reenviar nada) -->
            <button type="button" class="btn btn-clear" onclick="clearForm()">
              <i class="fas fa-trash-alt me-2"></i>Borrar Datos
            </button>
          </div>
          <div class="text-center text-muted mt-2" style="font-size:0.85rem;">
            * Todos los campos son obligatorios
          </div>
        </form>

        <!-- Si hay resultado, se muestra aquí -->
        {% if result %}
          <div class="resultado">
            <div class="alert alert-info text-center" role="alert">
              {{ result|safe }}
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <small>© LeonardoHC. Todos los derechos reservados.</small>
  </footer>

  <!-- Script para limpiar todos los campos -->
  <script>
    function clearForm() {
      const form = document.getElementById('predict-form');
      // Para cada input, ponemos valor vacío
      form.querySelectorAll('input').forEach(input => {
        input.value = '';
      });
      // Para cada select, lo dejamos en el primer índice (el placeholder)
      form.querySelectorAll('select').forEach(sel => {
        sel.selectedIndex = 0;
      });
      // Si quieres ocultar también el resultado tras borrar:
      const resultadoDiv = document.querySelector('.resultado');
      if (resultadoDiv) {
        resultadoDiv.remove();
      }
    }
  </script>

  <!-- Bootstrap JS (opcional si necesitas scripts de Bootstrap) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qQ2ljB0LyU9npo2iRUVBmKX8arwySRvOaGURpJn6+I5DzG12S34pGVSZaK4vIHBV"
    crossorigin="anonymous"
  ></script>
</body>
</html>
